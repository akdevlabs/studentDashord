<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Login Portal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="logo-O.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="Student.css">
    </head>
    <body>
    
      <section class="log-in-portal" id="log-in-portal">

          <div class="log-in">
              <div class="log-in-img">
                <img class="logoALC" href="" src="logo-O.png" alt="logo">
              </div>
            <div class="log-in-inputs">
                  <div>
                      <span class="alertU" id="alertU"></span>
                  </div>


              <div class="form">
                  <div class="log-in-id">
                        <div class="icons">
                            <i class="fa-solid fa-user" style="color: #fff;"></i>
                        </div>
                    
                        <input type="number" name="name" class="name"  autocomplete="off" id="name" placeholder="Username" required> 
                  </div>

                  <div>
                        <span class="alertP" id="alertP"></span>
                  </div>

                  <div class="log-in-password">
                          <div class="icons">
                                <i class="fa-solid fa-lock"  style="color: #fff;"></i>
                          </div>
                        
                          <input type="password" name="password" class="password" autocomplete="off" id="password" placeholder="Password"required>        
                  </div>

                  <div class="f-password">
                          <a href="https://forgotpasswordalc.netlify.app/" id="ForgotPassword">Forgot password?</a>
                  </div>        
                  <span id="result"></span>
                  <div class="log-in-submit">
                          <input type="submit" id="submit-btn" class="submit-btn" > 
                  </div>

              </div>

            </div>  

          </div>
      </section>
    </body>
   
        <script src="https://kit.fontawesome.com/4a32509195.js" crossorigin="anonymous"></script>
        <script src="Sindex.js" type="module"></script>
</html>
